<!DOCTYPE html>
<html>
<head>
    <title>Volkswagen banners</title>
    
    <!-- Load Mulish font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
            gap: 20px;
            font-family: "Mulish", sans-serif;
        }

        .ad-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .ad-block p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        iframe {
            border: none;
            background: white;
            overflow: hidden;
        }

        img {
            width: 10rem;
            height: auto;
        }
    </style>
</head>
<body>
<div class="ad-block">
    <p>without onshore</p>
    <iframe id="ad1" width="970" height="250"></iframe>
</div>

<div class="ad-block">
    <p>with onshore</p>
    <iframe id="ad2" width="970" height="250"></iframe>
</div>

<img src="./onshore.svg" alt="logo">

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            ad1.src = './old/Advertisement.html';
            ad2.src = './new/000831-NewBizz-VW_970x250_NL.html';
        }, 500);
    });
</script>
</body>
</html>
